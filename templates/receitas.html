<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Receitas</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Receitas</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="paciente" class="form-label">Nome do Paciente:</label>
            <input type="text" name="paciente" id="paciente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="receita" class="form-label">Receita MÃ©dica:</label>
            <textarea name="receita" id="receita" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar Receita</button>
    </form>
    <h2 class="mt-5">Receitas Registradas</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Receita</th>
            </tr>
        </thead>
        <tbody>
            {% for receita in receitas %}
            <tr>
                <td>{{ receita[0] }}</td>
                <td>{{ receita[1] }}</td>
                <td>{{ receita[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

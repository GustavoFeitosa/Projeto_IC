<!DOCTYPE html>
<html>
<head>
    <title>Seus Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Registrar Dados</h1>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="pressao_sistolica" class="form-label">Pressão Sistólica</label>
            <input type="number" id="pressao_sistolica" name="pressao_sistolica" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="pressao_diastolica" class="form-label">Pressão Diastólica</label>
            <input type="number" id="pressao_diastolica" name="pressao_diastolica" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="frequencia_cardiaca" class="form-label">Frequência Cardíaca</label>
            <input type="number" id="frequencia_cardiaca" name="frequencia_cardiaca" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" id="peso" name="peso" class="form-control" required>
        </div>
        <div class="col-12">
            <label for="receita" class="form-label">Receita</label>
            <textarea id="receita" name="receita" class="form-control"></textarea>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <h2 class="text-center mt-5">Histórico</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Pressão Sistólica</th>
                <th>Pressão Diastólica</th>
                <th>Frequência Cardíaca</th>
                <th>Peso</th>
                <th>Receita</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
            <tr>
                <td>{{ dado[2] }}</td>
                <td>{{ dado[3] }}</td>
                <td>{{ dado[4] }}</td>
                <td>{{ dado[5] }}</td>
                <td>{{ dado[6] }}</td>
                <td>{{ dado[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
